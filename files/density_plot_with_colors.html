<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Density Plot</title>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<body>
    <div id="plot" style="width:100%; height:600px;"></div>
    <label for="colormap">Choose a colormap:</label>
    <select id="colormap" onchange="updateColormap()">
        <option value="Viridis">Viridis</option>
        <option value="Cividis">Cividis</option>
        <option value="Plasma">Plasma</option>
        <option value="Inferno">Inferno</option>
    </select>

    <script>
        // Density data generated by Python
        const x_domain = [...Array(100).keys()].map(i => -10 + i * (20 / 99));
        const y_domain = [...Array(100).keys()].map(i => -10 + i * (20 / 99));
        const f_density = JSON.parse('density_data.json');

        // Create the initial plot
        const initialColormap = 'Viridis';
        Plotly.newPlot('plot', [{
            z: f_density,
            x: x_domain,
            y: y_domain,
            type: 'surface',
            colorscale: initialColormap
        }], {
            title: "Interactive Density Plot",
            scene: {
                xaxis: { title: "x", range: [-10, 10] },
                yaxis: { title: "y", range: [-10, 10] },
                zaxis: { title: "Density", range: [0, 10] },
                aspectmode: "cube"
            }
        });

        // Function to update the colormap
        function updateColormap() {
            const selectedColormap = document.getElementById('colormap').value;
            Plotly.restyle('plot', { colorscale: selectedColormap });
        }
    </script>
</body>
</html>
